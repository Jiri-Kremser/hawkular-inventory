gatling {
  core {
    outputDirectoryBaseName = "inventory-perf" # The prefix for each simulation result folder (then suffixed by the report generation timestamp)
  }
  http {
    enableGA = false # Google Analytics
  
    ahc {
      connectTimeout = 300000             # Timeout when establishing a connection
      pooledConnectionIleTimeout = 300000 # Timeout when a connection stays unused in the pool
      readTimeout = 300000                # Timeout when a used connection stays idle
      requestTimeout = 300000             # Timeout of the requests
      webSocketTimeout = 300000           # Timeout when a used websocket connection stays idle
    }
  }
  data {
    writers = "file" # The list of DataWriters to which Gatling write simulation data (currently supported : console, file, graphite, jdbc)
  }
}
